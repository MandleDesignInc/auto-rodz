<form [formGroup]="shippingForm">

  <h2><mat-icon>local_shipping</mat-icon></h2>

  <div class="vertical">
    <mat-form-field class="item" color="primary">
      <input matInput placeholder="First name" formControlName="firstName" required>
    </mat-form-field>

    <mat-form-field class="item">
      <input matInput placeholder="Last name" formControlName="lastName" required>
    </mat-form-field>

    <mat-form-field class="item">
      <input matInput placeholder="Street" formControlName="street" required>
    </mat-form-field>

    <mat-form-field class="item">
      <input matInput placeholder="State" formControlName="state" required>
    </mat-form-field>
    <mat-form-field class="item">
      <input matInput placeholder="Zip" formControlName="zip" required>
    </mat-form-field>
    <mat-form-field class="item">
      <input matInput placeholder="Phone #" formControlName="phone" required>
    </mat-form-field>
    <mat-form-field class="item">
      <input matInput placeholder="Email Address" formControlName="email" required>
    </mat-form-field>

  </div>


</form>
